name: Development Next.js CI/CD

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - main

env:
  REGION: us-central1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v2'

      - name: Create env File 
        run: |
          touch .env
          echo DATABASE_URL=${{ secrets.DATABASE_URL }} >> .env

      - name: Configure Docker
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build and Push to Artifact Registry
        run: |
          docker image prune -a
          docker build -t ${{ secrets.GCP_DEV_NEXTJS_AR_LOCATION }} .
          docker push ${{ secrets.GCP_DEV_NEXTJS_AR_LOCATION }}

      - id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          image: ${{ secrets.GCP_DEV_NEXTJS_AR_LOCATION }}
          service: ${{ secrets.GCP_DEV_NEXTJS_CR_NAME }}
          region: ${{ env.REGION }}

      - name: Use output
        run: curl ${{ steps.deploy.outputs.url }}