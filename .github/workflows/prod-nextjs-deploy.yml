name: Production Next.js CI/CD

on:
  pull_request:
    types:
      - closed
    branches:
      - main

env:
  REGION: us-central1

jobs:
  build-and-deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Create env File
        run: |
          touch .env
          echo DATABASE_URL=${{ secrets.DATABASE_URL }} >> .env
          cat .env

      - name: GCP Authentication
        uses: google-github-actions/setup-gcloud@v0
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure Docker
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Debug Information
        run: |
          echo "Artifact Registry Location: ${{ secrets.GCP_PROD_NEXTJS_AR_LOCATION }}"
          gcloud auth list
          docker info

      - name: Build and Push to Artifact Registry
        run: |
          docker image prune -a
          docker build -t ${{ secrets.GCP_PROD_NEXTJS_AR_LOCATION }} \
            --build-arg DATABASE_URL="${{ secrets.DATABASE_URL }}" \
            .
          docker push ${{ secrets.GCP_PROD_NEXTJS_AR_LOCATION }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@main
        with:
          image: ${{ secrets.GCP_PROD_NEXTJS_AR_LOCATION }}
          service: ${{ secrets.GCP_PROD_NEXTJS_CR_NAME }}
          region: ${{ env.REGION }}
          platform: managed
          allow-unauthenticated: true
          env_vars: |
              GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }} 
              GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }} 
              NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL_PROD }} 
              NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }} 
              NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME=${{ secrets.NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME }} 
              CLOUDINARY_API_KEY=${{ secrets.CLOUDINARY_API_KEY }} 
              CLOUDINARY_API_SECRET=${{ secrets.CLOUDINARY_API_SECRET }} 
              ELASTIC_NODE_URL=${{ secrets.ELASTIC_NODE_URL }} 
              ELASTIC_API_ID=${{ secrets.ELASTIC_API_ID }} 
              ELASTIC_API_KEY=${{ secrets.ELASTIC_API_KEY }} 
            
  discord-noti:
     if: github.event.pull_request.merged == true
     runs-on: ubuntu-latest

     steps:
       - uses: actions/checkout@v2
       
       - name: Discord Notification
         uses: Sniddl/discord-commits@v1.6
         with: 
           webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
           message: "<@&1085297978266353694> main มีการอัปเดทแล้ว ไป pull แล้ว merge กันด้วย ก่อนที่จะโดนหมับหน้าเข้าให้ \nPR Title: ${{ github.event.pull_request.title }} \nPR Author: ${{ github.event.pull_request.user.login }} \nPR head branch: ${{ github.head_ref }} \nPR Link: https://github.com/SoeiCorp/skillbridge/pull/${{ github.event.number }}"
