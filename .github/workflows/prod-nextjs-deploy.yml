name: Production Next.js CI/CD

on:
  pull_request:
    types:
      - closed
    branches:
      - main

env:
  REGION: us-central1

jobs:
  build-and-deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: GCP Authentication
        uses: google-github-actions/setup-gcloud@v0
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure Docker
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Debug Information
        run: |
          echo "Artifact Registry Location: ${{ secrets.GCP_PROD_NEXTJS_AR_LOCATION }}"
          gcloud auth list
          docker info

      - name: Build and Push to Artifact Registry
        run: |
          docker image prune -a
          docker build -t ${{ secrets.GCP_PROD_NEXTJS_AR_LOCATION }} .
          docker push ${{ secrets.GCP_PROD_NEXTJS_AR_LOCATION }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ secrets.GCP_PROD_NEXTJS_CR_NAME }} \
            --image "${{ secrets.GCP_PROD_NEXTJS_AR_LOCATION }}" \
            --platform managed \
            --region "${{ env.REGION }}" \
            --allow-unauthenticated
            
  discord-noti:
     runs-on: ubuntu-latest

     steps:
       - uses: actions/checkout@v2
       
       - name: Discord Notification
         uses: Sniddl/discord-commits@v1.6
         with: 
           webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
           # message: "<@&1085297978266353694> main มีการอัปเดทแล้ว ไป pull แล้ว merge กันด้วย ก่อนที่จะโดนหมับหน้าเข้าให้"
           embed: '{ "title": "{{ commit.title }}", "description": "{{ commit.description }}", "url": "{{ commit.url }}", "author": { "name": "{{ commit.author.name }} ({{ commit.author.username }})", "icon_url": "https://avatars.io/gravatar/{{ commit.author.email }}"} }'
